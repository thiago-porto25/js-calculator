<!DOCTYPE html>

<htm>

    <head>

        <meta charset="UTF-8" />

        <link href="styles/style.css" type="text/css" rel="stylesheet" />

        <title>Calculator</title>

        <script src="https://kit.fontawesome.com/59cf6b17a6.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <section id="contactInformation">

            <span>Work with me:
                <a href="#"><i class="fab fa-github"></i>GitHub</a>
                <a href="#"><i class="fas fa-at"></i>E-Mail</a>
                <a href="#"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
            </span>

            <header>Thiago Porto's JavaScript Calculator</header>

        </section>

        <section id="calcContainer">

            <div id="calcBody">

                <div id="calcDisplay"></div>

                <div id="calcKeys">

                    <div id="calcDigits">

                        <div>
                            <span data-key="1" class="digits keys">1</span>
                            <span class="digits keys">2</span>
                            <span class="digits keys">3</span>
                        </div>
                        <div>
                            <span class="digits keys">4</span>
                            <span class="digits keys">5</span>
                            <span class="digits keys">6</span>
                        </div>
                        <div>
                            <span class="digits keys">7</span>
                            <span class="digits keys">8</span>
                            <span class="digits keys">9</span>
                        </div>
                        <div>
                            <span id="blackBox" class="digits keys"></span>
                            <span class="digits keys">0</span>
                            <span class="digits keys">.</span>
                        </div>

                    </div>

                    <div id="calcOperations">

                        <div>
                            <span class="operations keys">Undo</span>
                            <span id="clear" class="operations keys">Clear</span>
                        </div>
                        <div>
                            <span class="operations keys">/</span>
                            <span class="operations keys">*</span>
                        </div>
                        <div>
                            <span class="operations keys">+</span>
                            <span class="operations keys">-</span>
                        </div>
                        <span id="equalsSign" class="operations keys">=</span>

                    </div>

                </div>

            </div>

        </section>

    </body>

    <script src="scripts/script.js" type="text/javascript"></script>

</htm>
