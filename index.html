<!DOCTYPE html>

<htm>

    <head>

        <meta charset="UTF-8" />

        <link href="styles/style.css" type="text/css" rel="stylesheet" />

        <title>Calculator</title>

        <script src="https://kit.fontawesome.com/59cf6b17a6.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <section id="contactInformation">

            <span>Work with me:
                <a href="#"><i class="fab fa-github"></i>GitHub</a>
                <a href="#"><i class="fas fa-at"></i>E-Mail</a>
                <a href="#"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
            </span>

            <header>Thiago Porto's JavaScript Calculator</header>

        </section>

        <section id="calcContainer">

            <div id="calcBody">

                <div id="calcDisplay">

                    <p>0</p>

                </div>

                <div id="calcKeys">

                    <div id="calcDigits">

                        <div>
                            <button class="digits keys">1</button>
                            <button class="digits keys">2</button>
                            <button class="digits keys">3</button>
                        </div>
                        <div>
                            <button class="digits keys">4</button>
                            <button class="digits keys">5</button>
                            <button class="digits keys">6</button>
                        </div>
                        <div>
                            <button class="digits keys">7</button>
                            <button class="digits keys">8</button>
                            <button class="digits keys">9</button>
                        </div>
                        <div>
                            <div id="blackBox" class="digits"></div>
                            <button class="digits keys">0</button>
                            <button data-action="decimal" class="digits keys">.</button>
                        </div>

                    </div>

                    <div id="calcOperations">

                        <div>
                            <button data-action="undo" class="operations keys">Undo</button>
                            <button data-action="clear" id="clear" class="operations keys">Clear</button>
                        </div>
                        <div>
                            <button data-action="divide" class="operations keys">/</button>
                            <button data-action="multiply" class="operations keys">*</button>
                        </div>
                        <div>
                            <button data-action="add" class="operations keys">+</button>
                            <button data-action="subtract" class="operations keys">-</button>
                        </div>
                        <button data-action="calculate" id="equalsSign" class="operations keys">=</button>

                    </div>

                </div>

            </div>

        </section>

    </body>

    <script src="scripts/script.js" type="text/javascript"></script>

</htm>
